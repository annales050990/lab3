<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Przykładowa strona internetowa w HTML5">
    <meta name="author" content="Anna Leś">
    <title>Zasanie 6</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1> Zadanie 6</h1>

    <h1>CSS Animation Showcase</h1>

    <!-- Część A - Transitions -->
    <section>
        <h2>Transitions</h2>
        <div class="transition-buttons">
            <button class="bg-hover">Płynna zmiana tła</button>
            <button class="scale-hover">Powiększenie</button>
            <button class="timing-ease">Ease</button>
            <button class="timing-ease-in-out">Ease-in-out</button>
            <button class="timing-bezier">Cubic Bezier</button>
            <button class="delay-hover">Kaskadowy delay</button>
        </div>
    </section>

    <!-- Część B - Transforms 2D -->
    <section>
        <h2>Transforms 2D</h2>
        <div class="transform-boxes">
            <div class="translate">translate()</div>
            <div class="rotate">rotate()</div>
            <div class="scale">scale()</div>
            <div class="skew">skew()</div>
            <div class="combo">kombinacja transform</div>
        </div>
    </section>

    <!-- Część C - Keyframe Animations -->
    <section>
        <h2>Keyframe Animations</h2>
        <div class="animations">
            <div class="pulse">Pulse</div>
            <div class="spinner"></div>
            <div class="slidein">Slide In Text</div>
        </div>
    </section>

    <!-- Bonus - 3D Transform -->
    <section>
        <h2>3D Card Flip</h2>
        <div class="card-container">
            <div class="card">
                <div class="front">Front</div>
                <div class="back">Back</div>
            </div>
        </div>
    </section>

<script src="script.js"></script>
</body>
</html>
